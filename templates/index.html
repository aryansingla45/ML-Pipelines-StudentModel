<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

h1 {
    color: #0066cc;
    margin-bottom: 0.5em;
}

p {
    font-size: 18px;
    margin-bottom: 1.5em;
}

.button {
    display: inline-block;
    padding: 0.75em 1.5em;
    font-size: 16px;
    color: #fff;
    background-color: #0066cc;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #004c99;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Prediction App</h1>
        <p>Click the button below to predict data points.</p>
        <a href="{{ url_for('predict_datapoints') }}" class="button">Go to Predict Data</a>
    </div>
</body>
</html>

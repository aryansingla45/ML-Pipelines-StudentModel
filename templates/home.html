<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Data</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    max-width: 400px;
    width: 100%;
}

h1 {
    color: #0066cc;
    margin-bottom: 1em;
}

label {
    display: block;
    margin: 0.5em 0 0.2em;
    text-align: left;
}

input, select {
    width: 100%;
    padding: 0.5em;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
}

.button {
    display: inline-block;
    padding: 0.75em 1.5em;
    font-size: 16px;
    color: #fff;
    background-color: #0066cc;
    text-decoration: none;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.button:hover {
    background-color: #004c99;
}

.result {
    margin-top: 2em;
    padding: 1em;
    background-color: #e0f7fa;
    border: 1px solid #4caf50;
    border-radius: 4px;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Predict Data</h1>
        <form action="{{ url_for('predict_datapoints') }}" method="post">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="race_ethnicity">Race/Ethnicity:</label>
            <select id="race_ethnicity" name="race_ethnicity" required>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
            
            <label for="parental_level_of_education">Parental Level of Education:</label>
            <select id="parental_level_of_education" name="parental_level_of_education" required>
                <option value="Bachelor's Degree">Bachelor's Degree</option>
                <option value="some college">Some College</option>
                <option value="master's degree">Master's Degree</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="high school">High School</option>
                <option value="some high school">Some High School</option>
            </select>
            
            <label for="lunch">Lunch:</label>
            <select id="lunch" name="lunch" required>
                <option value="standard">Standard</option>
                <option value="free/reduced">Free/Reduced</option>
            </select>
            
            <label for="test_preparation_course">Test Preparation Course:</label>
            <select id="test_preparation_course" name="test_preparation_course" required>
                <option value="completed">Completed</option>
                <option value="none">None</option>
            </select>
            
            <label for="reading_score">Reading Score (0-100):</label>
            <input type="number" id="reading_score" name="reading_score" min="0" max="100" required>
            
            <label for="writing_score">Writing Score (0-100):</label>
            <input type="number" id="writing_score" name="writing_score" min="0" max="100" required>
            
            <button type="submit" class="button">Predict</button>
        </form>
        
        {% if prediction %}
            <div class="result">
                <h2>Prediction Result</h2>
                <p>{{ prediction }}</p>
            </div>
        {% endif %}
    </div>
</body>
</html>
